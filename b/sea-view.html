<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Serenity&trade; Fully Consumed</title>
    <meta
      name="description"
      content="Do you ever find yourself dissatisfied with your cubical walls? Well now you don't have to worry about how much PTO you have left for the year. Our cruises can be enjoyed year round for as little as 1 minute a day!"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="main">
      <div>
        <button id="audio-button" onclick="handleClick()">consume</button>
      </div>
      <div id="serene" class="hidden">
        <img src="../images/sea-view/serene.gif" alt="let your worries drift away" />
        <img src="../images/sea-view/serene.gif" alt="father captial is here for you" />
        <img src="../images/sea-view/serene.gif" alt="kick back and enjoy the view" />
      </div>
    </section>
    <script>
      const serene = document.getElementById("serene");
      const audioButton = document.getElementById("audio-button");
      const audioEl = new Audio(
        "http://localhost:3000/music?music=sea-view-gardens.mp3"
      );

      const handleClick = () => {
        serene.classList.remove("hidden");
        audioButton.classList.add("hidden");
        audioEl.play();
      };
    </script>
  </body>
</html>
